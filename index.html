<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <ul id="categories">
      <li class="item">
        <h2>Тварини</h2>

        <ul>
          <li>Кіт</li>
          <li>Хом'як</li>
          <li>Кінь</li>
          <li>Папуга</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукти</h2>

        <ul>
          <li>Хліб</li>
          <li>Петрушка</li>
          <li>Сир</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технології</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>
    <!-- =================================================== -->
    <ul id="ingredients"></ul>
    <!-- =================================================== -->
    <ul id="gallery"></ul>
    <!-- =================================================== -->
    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>

    <!-- ============================================================== -->
    <input type="text" placeholder="Ваше ім'я?" id="name-input" />
    <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>
    <!-- ================================================================== -->
    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символів"
    />
    <!-- ======================================================================= -->
    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>
    <!-- ======================================================================= -->

    <div id="controls">
      <input type="number" min="0" max="100" step="1" />
      <button type="button" data-action="render">Створити</button>
      <button type="button" data-action="destroy">Очистити</button>
    </div>

    <div id="boxes"></div>
    <!-- ======================================================================= -->
    <script src="./js/task-7_1.js" type="module"></script>
    <script src="./js/task-7_2.js" type="module"></script>
    <script src="./js/task-7_3.js" type="module"></script>
    <script src="./js/task-7_4.js" type="module"></script>
    <script src="./js/task-7_5.js" type="module"></script>
    <script src="./js/task-7_6.js" type="module"></script>
    <script src="./js/task-7_7.js" type="module"></script>
    <script src="./js/task-7_8.js" type="module"></script>
  </body>
</html>
